    </head>

    <body>
        {% block  body_content %}{% endblock %}
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="span4">
                        <h3>Quick Links</h3>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>

        <script src="js/jquery.fitvids.js"></script>
        <script>
            $(document).ready(function(){
                $("#totop").click(function () {
                    $("body, html").animate({
                        scrollTop: 0
                    }, 300);
                    return false;
                });
            });
        </script>
